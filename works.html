<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

    <div id="popup">
        <div id="luk">
            <button>X</button>

        </div>

        <div id="indhold"></div>
    </div>


    <h1>VÃ¦rker</h1>


    <div class="menu">
        <button class="filter valgt" data-kategori="all">Alle</button>
        <button class="filter" data-kategori="malerier">Malerier</button>
        <button class="filter" data-kategori="plakater">Plakater</button>
        <button class="filter" data-kategori="andet">Andet</button>
        <div class=streg>
            <hr>
        </div>
    </div>


    <main class="produkter"></main>

    <template>
        <div class="grid-layout">
            <div class="grid-item">
                <h2></h2>
                <img src="" alt="">
                <p></p>
                </section>
            </div>
    </template>


    <script>
        let filter = "all";
        let produkter = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                console.log("produkt json hentes ind");
                let url = "http://www.simonchristiansen.dk/kea/2-semester/2-sem-eksamen-F2019/wordpress/wp-json/wp/v2/produkter/";
                let jsonData = await fetch(url);
                produkter = await jsonData.json();
                visProdukter();
            }

            function visProdukter() {
                let dest = document.querySelector(".produkter")
                let temp = document.querySelector("template");

                dest.innerHTML = "";
                produkter.forEach(produkt => {

                    if (filter == "all" || filter == produkt.kategori) {
                        let klon = temp.cloneNode(true).content;
                        klon.querySelector("img").src = produkt.picture.guid;
                        klon.querySelector("h2").textContent = produkt.titel;
                        klon.querySelector("p").textContent = produkt.price;
                        dest.appendChild(klon);
                    }
                })
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.addEventListener("click", filtrering);
                })
            }

            function filtrering() {

                filter = this.getAttribute("data-kategori");

                document.querySelector("h1").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visProdukter();
            }

            getJson();
        }

    </script>
</body>

</html>

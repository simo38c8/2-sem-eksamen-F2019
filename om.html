<html lang="da">

<head>

    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

<body>
    
    <section id="videomobil">
         <h1>Om Per</h1>
          <video id="mobilvideo" controls muted loop autoplay src="video/Per%20Hillo_version1.mp4"></video>
          <p><b>Se den korte video om hvorfor Per begyndte at male, og hvad der inspirerer ham</b></p>
    </section>
    
     <section id="about">
     <div class="column">
    <img src="" class="profilepicture desktoponly" alt="">
      </div>
      <div class="column">
       <h1 class="desktoponly">Per Hillo's kunst</h1>
        <p class="profiletext"></p>
        </div>

    </section>
    
    
    <section id="start">
       
        <h1 class="desktoponly">Sådan startede det</h1>
        <p class="storytext"></p>
  
   <img src="" class="storypicture" alt="">
   
    </section>
    
    
    <script src="main.js">

    </script>
    
    <script>
        let om;
            document.addEventListener("DOMContentLoaded", start); /*Funktion start bliver anvendt når dom er loadet.*/
        function start() {
    async function getJson(){
            console.log("om json hentes ind");
            let url="http://www.simonchristiansen.dk/kea/2-semester/2-sem-eksamen-F2019/wordpress/wp-json/wp/v2/om/72";
            let jsonData = await fetch(url);
            om = await jsonData.json();
        
            visOm();
            }
            
            function visOm(){
            document.querySelector(".profilepicture").src = om.top_picture.guid;
            document.querySelector(".profiletext").innerHTML = om.top_text;
            document.querySelector(".storytext").innerHTML = om.bottom_text;
            document.querySelector(".storypicture").src = om.bottom_picture.guid;   
            }
            getJson();
        }
    </script>
</body></html>

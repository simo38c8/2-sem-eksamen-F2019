<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Hillo</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  
  <section id="contact">
      <h1>Kontakt</h1>
      
      <div class="column">
      <h2>Per Hillo Atelier</h2>
      <p class="ateliertext"></p>
      </div>
       <div class="column">
      <img src="" alt="" class="atelierpicture">
      </div>
      
      <div class="column">
      <h2>Per Hillo Kunstgalleri Charlottenlund</h2>
      <p class="galleritext"></p>
     </div>
      <div class="column">
      <img src="" alt="" class="galleripicture">
      </div>
  </section>
    <script src="main.js">

    </script>
    
    <script>
        let kontakt;
            document.addEventListener("DOMContentLoaded", start); /*Funktion start bliver anvendt n√•r dom er loadet.*/
        function start() {
     async function getJson(){
            console.log("kontakt json hentes ind");
            let url="http://www.simonchristiansen.dk/kea/2-semester/2-sem-eksamen-F2019/wordpress/wp-json/wp/v2/kontakt/67";
            let jsonData = await fetch(url);
            kontakt = await jsonData.json();
            visKontakt();
            }
            
            function visKontakt(){
             document.querySelector(".atelierpicture").src = kontakt.atelier_picture.guid;
            document.querySelector(".ateliertext").innerHTML = kontakt.atelier_adress;
            document.querySelector(".galleritext").innerHTML = kontakt.galleri_adress;
            document.querySelector(".galleripicture").src = kontakt.galleri_picture.guid;      
            }
            getJson();
        }
            </script>
</body>
</html>
